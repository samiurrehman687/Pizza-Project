{% extends "account/base.html" %}

{% block title %}Reset Password - ZaikaSlice{% endblock %}

{% block content %}
<div class="reset-container" style="max-width:450px;margin:80px auto;padding:35px 30px;background-color:black;border-radius:15px;box-shadow:0 5px 25px rgba(0,0,0,0.1);text-align:center;">
  <h2 style="font-size:26px;color:white;margin-bottom:10px;">Forgot Password?</h2>
  <p style="font-size:15px;color:white;margin-bottom:25px;">Enter your email and we will send you a reset link.</p>
  
  <form method="post" style="display:flex;flex-direction:column;align-items:center;">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Enter your email" style="width:100%;padding:14px 12px;margin-bottom:18px;border-radius:10px;border:1px solid #ccc;font-size:16px;">
    
    <button type="submit" style="background-color:green;color:#fff;padding:12px 28px;border:none;border-radius:8px;cursor:pointer;font-size:15px;transition:0.3s;">Send Reset Link</button>
  </form>
  
  <p style="margin-top:15px;font-size:14px;">Remembered your password? <a href="{% url 'login' %}" style="color:#ff6600;font-weight:bold;text-decoration:none;">Login here</a></p>
</div>
{% endblock %}
